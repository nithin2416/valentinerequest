<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 40px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #cccccc;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello! Gundu ga 😍</h1>
        <h1>Will you be my Valentine? ❤️</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
    $(document).ready(function () {
        $("#noBtn").mouseenter(function () {
            var x = Math.random() * 300;
            var y = Math.random() * 200;

            $(this).css({
                left: x + "px",
                top: y + "px"
            });
        });

        $("#yesBtn").click(function () {
            alert("yayyy! I LOVE YOU My Girl! ❤️🥰");
        });
    });
    </script>

</body>
</html>
